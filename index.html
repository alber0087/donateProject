<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donate</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>$167 still needed for this project</span>
      </div>
      <div class="main">
        <div class="amount-bar"></div>
        <div class="wrapper">
          <div class="project-info">
            <p><span class="orange">Only 3 days left</span> to fund this project.</p>
            <br>
            <p>Join the <span class="bold">42</span> other donors who have already supported this project. Every dollar helps.</p>
          </div>
          <div class="project-form">
            <form class="donation-form">
              <input class="donation-input" type="number" value="50" min="1" title="$"/>
              <button class="donation-submit btn-success">Give Now</button>
            </form>  
            <p><a href="">Why give $50?</a></p>
          </div>
        </div>
      </div>
      <div class="footer">
        <button class="btn-primary">Save for later</button>
        <button class="btn-primary">Tell your friends</button>
      </div>
    </div>
  </body>
</html>
